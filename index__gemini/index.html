<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV Manager</title>
    <link rel="icon" href="https://moe-iptv.vercel.app/iptv_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="authModal" class="auth-modal" style="display: flex;">
        <div class="auth-container">
            <h2 style="text-align: center; margin-bottom: 20px;">Авторизация</h2>
            <input type="text" id="loginInput" class="auth-input" placeholder="Логин">
            <input type="password" id="passwordInput" class="auth-input" placeholder="Пароль">
            <div id="authError" class="auth-error">Неверный логин или пароль</div>
            <button id="authButton">Войти</button>
        </div>
    </div>

    <div class="container" id="appContainer" style="display: none;">
        <div class="header">
            <h1>IPTV Manager</h1>
        </div>
        
        <div class="clients-counter">Клиентов: <span id="clientsCount">0</span></div>
        
        <div class="buttons">
            <button id="newClientBtn">Новый клиент</button>
            <button id="channelListBtn" class="secondary">Список каналов</button>
            <button id="channelEditorBtn" class="secondary">Редактор каналов</button>
            <input type="text" id="searchInput" class="search-input" placeholder="Поиск по номеру телефона...">
        </div>
        
        <div id="clientsList">
            <div class="loader-container"><div class="loader"></div></div>
        </div>
    </div>

    <div id="newClientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Новый клиент</h2>
                <span id="closeNewClientModal" class="close-btn">×</span>
            </div>
            <form id="newClientForm">
                <div class="form-group"><label>Имя клиента</label><input type="text" id="clientName"></div>
                <div class="form-group"><label>Номер телефона</label><input type="tel" id="phone" inputmode="tel" required></div>
                <div class="form-group"><label>Ключ доступа</label><input type="text" id="key" required></div>
                <div class="form-group"><label>Дата оплаты</label><input type="date" id="paymentDate"></div>
                <div class="form-group"><label>Количество месяцев</label><select id="months" required>
                    <option value="1" selected>1 месяц</option><option value="2">2 месяца</option><option value="3">3 месяца</option><option value="4">4 месяца</option><option value="5">5 месяцев</option><option value="6">6 месяцев</option><option value="7">7 месяцев</option><option value="8">8 месяцев</option><option value="9">9 месяцев</option><option value="10">10 месяцев</option><option value="11">11 месяцев</option><option value="12">12 месяцев</option>
                </select></div>
                <div class="modal-actions">
                    <button id="cancelBtn" type="button" class="secondary">Отмена</button>
                    <button id="saveBtn" type="submit">Сохранить</button>
                </div>
                <div id="status"></div>
            </form>
        </div>
    </div>

    <div id="clientInfoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ИНФОРМАЦИЯ О КЛИЕНТЕ</h2>
                <span id="closeClientInfoModal" class="close-btn">×</span>
            </div>
            <div id="clientInfoContent" class="client-info"></div>
            <div class="modal-actions">
                <button id="editBtn" class="warning">Редактировать</button>
                <button id="deleteBtn" class="danger">Удалить</button>
                <button id="fileBtn">Файл</button>
            </div>
        </div>
    </div>

    <div id="editClientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Редактировать клиента</h2>
                <span id="closeEditClientModal" class="close-btn">×</span>
            </div>
            <form id="editClientForm">
                 <div class="form-group"><label>Имя клиента</label><input type="text" id="editClientName"></div>
                <div class="form-group"><label>Номер телефона</label><input type="tel" id="editPhone" inputmode="tel" required></div>
                <div class="form-group"><label>Ключ доступа</label><input type="text" id="editKey" required></div>
                <div class="form-group"><label>Дата оплаты</label><input type="date" id="editPaymentDate"></div>
                <div class="form-group"><label>Количество месяцев</label><select id="editMonths" required>
                    <option value="1">1 месяц</option><option value="2">2 месяца</option><option value="3">3 месяца</option><option value="4">4 месяца</option><option value="5">5 месяцев</option><option value="6">6 месяцев</option><option value="7">7 месяцев</option><option value="8">8 месяцев</option><option value="9">9 месяцев</option><option value="10">10 месяцев</option><option value="11">11 месяцев</option><option value="12">12 месяцев</option>
                </select></div>
                <div class="modal-actions">
                    <button id="editCancelBtn" type="button" class="secondary">Отмена</button>
                    <button id="editSaveBtn" type="submit">Сохранить</button>
                </div>
                <div id="editStatus"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
